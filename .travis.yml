env:
  - CONVERTER=ffmpeg
  - CONVERTER=libav-tools
before_install:
  - sudo apt-get update --fix-missing
install:
  - sudo apt-get install -y ${CONVERTER} libavcodec-extra-53 libopus-dev
language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
script:
  - python test/test.py
